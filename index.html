<html>
<head>
    <title>TEXT TO IMAGE</title>
</head>
<body>
<link rel="stylesheet" href="CSS/styles.css">
    <div id="top_bar">
        <h2 align="Center">Text to Image</h2>
    </div>
    <hr>
    <table id="output_pallet_holder">

        <tr>
            <td colspan="3" rowspan="2">
                <div id="Canvas_Holder" align = "Center">
                    <canvas id="Output_Canvas" width="300" height="300"></canvas>
                </div>
            </td>
            <td>
                <p>500px</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="range" id="height" min="100" max="500">
            </td>
        </tr>
        <tr>
            <td>
                <p>100px</p>
            </td>
            <td>
                <input type="range" id="width" min="100" max="500">
            </td>
            <td>
                <p>500px</p>
            </td>
            <td>
                <p>100px</p>
            </td>
        </tr>
    </table>
    <hr>
    <table id="Input_Table">
        <tr>
            <td>
                <p>Char Limit:</p>
                <p id="char_count" >270000</p>
            </td>
            <td>
                <input type="text" id="input_textbox">
            </td>
        </tr>
    </table>
<script src="JS/script.js"></script>
</body>
</html>
